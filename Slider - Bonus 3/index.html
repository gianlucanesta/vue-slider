<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js Carousel Bonus 3</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>
<body>



    <div id="root">
        <div class="app-container">
            <!-- Slider -->
            <div  v-on:mouseover="stopAutoSlide"  v-on:mouseleave="autoSlide" class="slider">
                <!-- Big Image container -->
                <div class="big-images-container">
                    <!-- Single image container -->
                    <div class="single-image active">
                        <img :src="slides[currentSlide].image" :alt="slides[currentSlide].title">

                        <div class="single-image-text">
                            <h3>{{ slides[currentSlide].title }}</h3>
                            <p>{{ slides[currentSlide].text }}</p>
                        </div>
                    </div>
                </div>
    
                <!-- Thumbs -->
                <div class="thumbs">
                    <!-- Arrow up -->
                    <div @click="prevSlide" class="arrow up-prev">
                        <i class="fas fa-chevron-up"></i>
                    </div>
                    <!-- End Arrow up -->
    
                    <!-- Arrow down -->
                    <div @click="nextSlide" class="arrow down-next">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <!-- End Arrow down -->
                    
                    
                    <div @click="thisSlide(index)" v-for="element, index in slides" class="single-thumb" :class="{'active': index === currentSlide }">
                        <img :src="element.image" :alt="element.title">
                    </div>
                </div>
    
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="js/main.js"></script>
        
</body>
</html>
